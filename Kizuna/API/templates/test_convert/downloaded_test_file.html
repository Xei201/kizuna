{% extends "base_general_template.html" %}

{% load crispy_forms_tags %}

{% block content %}

<h1>Конвертация данных выгрузки тестирования Getcourse</h1>

<p>
    Ниже Вам нужно загрузить файл в формате CSV.
</p>

<form action="" method="post" enctype="multipart/form-data" class="w-25 p-3">
    {% csrf_token %}
    <table>
    {{ form|crispy }}
    </table>
    <input type="submit" value="Загрузить файл" />

</form>
{% endblock %}
