{% extends "base_general_template.html" %}

{% block content %}

<h1>Загрузка пользователей на Геткурс</h1>

<p>
    Ниже Вам нужно загрузить файл в формате CSV, в который обязательно внесены почты
    и по желанию могут быть добавлены имена, телефоны.
</p>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />

</form>
{% endblock %}
